<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Socket IO App</title>
  </head>
  <body>
    <h1>Welcome to my Chat App</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect', () => {
        console.log('connected to server')
      })

      socket.on('disconnect', () => {
        console.log('disconnected from server')
      })
    </script>
  </body>
</html>
