<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Socket IO App</title>
    <!-- <link href="./css/bootstrap.min.css" />
    <link href="./css/style-254.css" /> -->
    <script src="https://use.fontawesome.com/66856d691c.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style-254.css" rel="stylesheet">
  </head>
  <body>

    <div class="row" id="userLogin">
      <form id="user-form">
        <label>Enter Username:</label>
        <input type="text" id="username" name="name">
        <button type="submit" class="btn btn-lblue">Login</button>
      </form>
    </div>

    <div class="ui-254" id="chatArea">
			<div class="ui-window">
				<div class="row">
					<div class="col-md-4 col-sm-4">
						<h3><i class="fa fa-user lblue"></i>&nbsp; All Contacts</h3>
						<div class="chat-contact" tabindex="5000" style="overflow: hidden; outline: none;">
						</div>
					</div>


					<div class="col-md-8 col-sm-8">
						<h3><i class="fa fa-comments-o lblue"></i>&nbsp; Live Chat</h3>
						<div class="chat-content" tabindex="5001" style="overflow: hidden; outline: none;">

						</div>
						<div class="chat-input-box">
              <form id="message-form">

  							<div class="input-group">
                  <input class="form-control message-input" name="message-field" placeholder="Enter message text"></input>
                  <span class="input-group-btn">
  									<button id="send-location" type="submit" class="btn btn-default"><small>Send Location</small></button>
                    <button type="submit" class="btn btn-lblue">Send</button>
                  </span>
  							</div>
            </form>
						</div>
					</div>
				</div>
			</div>

		</div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="http://localhost:3002/socket.io/socket.io.js"</script>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="./js/jquery.nicescroll.min.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
